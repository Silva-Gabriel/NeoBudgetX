<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>NeoBudgetX Login</title>
  </head>
  <body>
    <div class="main-container">
        <h1>
            <img src="../imgs/moedas-icon.png" /> NeoBudgetX
            <img src="../imgs/money-icon.png" />
          </h1>
          <form onsubmit="Login(event)">
            <div class="user-container">
              <input id="user" type="text" placeholder="Usuário" />
              <img src="../imgs/user-icon.png" width="40" />
            </div>
            <div class="password-container">
              <input id="password" type="text" id="password" placeholder="Senha" />
              <i
                class="password-toggle-icon fas fa-eye-slash"
                onclick="showPassword()"
              ></i>
            </div>
      
            <p class="forgot-password">
              Esqueceu sua senha? <a href="#">Recuperar</a>
            </p>
            <button type="submit">Entrar</button>
            <div class="or">
              <hr />
              <p>OR</p>
              <hr />
            </div>
            <p class="create-account">
              Não tem uma conta? <a href="">Criar Conta</a>
            </p>
          </form>
    </div>
    
    <script src="../js/login.js"></script>
  </body>
</html>
